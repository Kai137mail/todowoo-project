{% extends 'base.html' %}

{% block content %}

    <div class="grid text-center">
        <p class="fs-3">Страница регистрации нового пользователя</p>
    </div>

    <div class="row">
        <div class="col">
            <!--если возникает ошибка, то показываем ее во всплывающем сверху окне и выделяем красным-->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Имя пользователя должно быть уникальным. Вы получите сообщение, если такое имя уже используется.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Пароль</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Подтверждение пароля</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
            </form>
            <hr>
            <div class="text-center">
                У вас уже есть аккаунт? <a href="{% url 'loginuser' %}">Войти</a>
            </div>
        </div>
    </div>

{% endblock %}
