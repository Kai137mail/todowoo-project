{% extends 'base.html' %}

{% block content %}
    <div class="grid text-center">
        <p class="fs-3">Страница авторизации пользователя</p>
    </div>

    <div class="row">
        <div class="col">
            <!--если возникает ошибка, то показываем ее во всплывающем сверху окне и выделяем красным-->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <hr>
            <div class="text-center">
                У вас еще нет аккаунта? <a href="{% url 'signupuser' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>

<!--Стандартная форма авторизации из библиотеки-->
<!--<h1>Авторизация</h1>-->
<!--<h2>{{ error }}</h2> &lt;!&ndash;выведет ошибку если пароли при регистрации не совпали&ndash;&gt;-->
<!--<form method="post"> &lt;!&ndash;form пишем для того, чтобы потом можно было обратиться к нашей форме. method="post" это метод передачи на сайт информации&ndash;&gt;-->
<!--{% csrf_token %} &lt;!&ndash;Пишем ИМЕННО ПОСЛЕ "post". Без этого будет ошибка после ввода данных. Типа защита от межсайтовых запросов. Это он сам предлагает, когда вылезает ошибка&ndash;&gt;-->
<!--{{ form.as_p }} &lt;!&ndash;форма ввода данных для создания пользователя. .as_p разделяет блоки для удобства читабельности&ndash;&gt;-->

<!--</form>-->

{% endblock %}
